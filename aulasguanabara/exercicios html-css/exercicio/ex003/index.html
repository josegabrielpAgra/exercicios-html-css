<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emoji</title>
</head>
<body>
    <h1>aula sobre emoji e espaçamento </h1>
    <p>vamos adicionar simbolos: <br> &reg; <br> &copy;</p>
    <p>simbolos começam com &</p>
    <hr>
    <h2>vamos adicionar emoji</h2>
    <P>adicionamos <mark>emoji</mark> com o comando <mark>&#x</mark> e depois o codigo dele em exdecimal
    </P>
    <p> &#x1F596;
        &#X1F611;
    </p>
    <hr>
    
</body>
</html>
